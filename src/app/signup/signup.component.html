<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
          <div class="form-group mt-3">
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
            <div *ngIf="myForm.get('username').invalid && (myForm.get('username').dirty || myForm.get('username').touched)" class="invalid-feedback">
              <div *ngIf="myForm.get('username').errors.required">Username is required.</div>
              <div *ngIf="myForm.get('username').errors.minlength">Username must be at least 3 characters long.</div>
              <div *ngIf="myForm.get('username').errors.maxlength">Username cannot exceed 20 characters.</div>
            </div>
          </div>
        
          <div class="form-group mt-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)" class="invalid-feedback">
              <div *ngIf="myForm.get('email').errors.required">Email is required.</div>
              <div *ngIf="myForm.get('email').errors.email">Please enter a valid email address.</div>
            </div>
          </div>
        
          <div class="form-group mt-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <div *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)" class="invalid-feedback">
              <div *ngIf="myForm.get('password').errors.required">Password is required.</div>
              <div *ngIf="myForm.get('password').errors.minlength">Password must be at least 8 characters long.</div>
            </div>
          </div>
        
          <div class="form-group mt-3">
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
            <div *ngIf="myForm.get('confirmPassword').invalid && (myForm.get('confirmPassword').dirty || myForm.get('confirmPassword').touched)" class="invalid-feedback">
              <div *ngIf="myForm.get('confirmPassword').errors.required">Please confirm your password.</div>
              <div *ngIf="myForm.get('confirmPassword').errors.mismatch">Passwords do not match.</div>
            </div>
          </div>
        
          <div class="form-group text-center mt-3">
            <span class="ml-2"> <!-- Adjust ml-2 to adjust the space between button and link -->
                <a routerLink="/login" class="btn btn-link">Login</a>
              </span>
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>
