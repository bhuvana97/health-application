<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
          <div class="form-group mt-3">
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
            <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)" class="invalid-feedback">
              <div *ngIf="loginForm.get('username').errors.required">Username is required.</div>
              <div *ngIf="loginForm.get('username').errors.minlength">Username must be at least 3 characters long.</div>
              <div *ngIf="loginForm.get('username').errors.maxlength">Username cannot exceed 20 characters.</div>
            </div>
          </div>
        
          <div class="form-group mt-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="invalid-feedback">
              <div *ngIf="loginForm.get('password').errors.required">Password is required.</div>
              <div *ngIf="loginForm.get('password').errors.minlength">Password must be at least 8 characters long.</div>
            </div>
          </div>
        
          <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <span class="ml-2"> <!-- Adjust ml-2 to adjust the space between button and link -->
              <a routerLink="/signup" class="btn btn-link">Register</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
